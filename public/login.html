<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="assets/vendor/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css" />
        <link href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
        <script src="assets/vendor/underscore/underscore-min.js"></script>
        <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
